<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/CSS/style.css" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css"
    />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>

  <body>
    <!-- NAV BAR-->

    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo center">Brand Name</a>
      </div>
    </nav>

    <!-- NAV BAR END -->

    <!-- HERO SECTION -->
    <section class="hero">
      <span class="hero-text">"Fly Freely"</span>
    </section>
    <!-- HERO SECTION END -->

    <!-- FLIGHT SEARCH -->

    <h3 class="center">Flight Search</h3>

    <section class="container flight-search-container">
      <div class="search-input">
        <div class="row"></div>

        <!-- TRIP OPTIONS -->
        <div class="row">
          <form action="#">
            <div class="col s2">
              <label>
                <input
                  aria-label="radio-button"
                  name="group1"
                  type="radio"
                  checked
                />
                <span>One Way</span>
              </label>
            </div>

            <div class="col s2">
              <label>
                <input aria-label="radio-button" name="group1" type="radio" />
                <span>Round Trip</span>
              </label>
            </div>
          </form>
        </div>

        <!-- TRIP OPTIONS END -->
        <div class="row"></div>

        <div class="row">
          <div class="input-field col s5">
            <textarea id="fromLoc" class="materialize-textarea"></textarea>
            <label for="fromLoc">From?</label>
          </div>
          <div class="col s2" id="swap-btn">
            <a class="waves-effect waves-light btn-large"
              ><i class="small material-icons">swap_horiz</i></a
            >
          </div>
          <div class="input-field col s5">
            <textarea id="toLoc" class="materialize-textarea"></textarea>
            <label for="toLoc">To?</label>
          </div>
        </div>

        <!-- CALENDER DATES -->
        <div class="row">
          <!-- ONE WAY-->
          <div class="col s6 input-field">
            <input id="input_1" type="text" class="datepicker" />
            <label for="input_1">Departure date:</label>
          </div>
          <!-- ROUND TRIP -->
          <div class="col s6 input-field">
            <input id="input_1" type="text" class="datepicker" />
            <label for="input_1">Return date:</label>
          </div>
        </div>
        <!-- CALENDER DATES END -->

        <!-- NUMBER OF PASSANGERS START -->
        <div class="row">
          <div class="input-field col s12">
            <select class="browser-default">
              <option value="" disabled selected>Number of Passangers</option>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
              <option value="6">6</option>
              <option value="7">7</option>
              <option value="8">8</option>
            </select>
          </div>
        </div>
        <!-- NUMBER OF PASSANGERS END -->

        <!-- SEARCH BUTTON START-->
        <div class="row">
          <div class="col s5"></div>
          <div class="col s2">
            <a id="searchBtn" class="waves-effect waves-light btn-large">Search</a>
          </div>
          <div class="col s5"></div>
        </div>
        <!-- SEARCH BUTTON END -->
      </div>

      <!-- FLIGHT SEARCH RESULTS -->
      <div class="search-results">results</div>
    </section>

    <!-- FLIGHT SEARCH END -->

    <!-- WEATHER -->

    <h3 class="center">Five Day Weather</h3>

    <section class="container weather-container">
      <div id="weatherResults" class="weather-results row">
        <!-- <div class="col s2 weather-item">Day 1</div>
        <div class="col s2 weather-item">Day 2</div>
        <div class="col s2 weather-item">Day 3</div>
        <div class="col s2 weather-item">Day 4</div>
        <div class="col s2 weather-item">Day 5</div> -->
      </div>
    </section>

    <!-- WEATHER END-->

    <footer class="page-footer">
      <div class="container">
        <div class="row">
          <div class="col l6 s12">
            <h5 class="white-text">Footer</h5>
            <p class="grey-text text-lighten-4"></p>
          </div>
          <div class="col l4 offset-l2 s12">
            <h5 class="white-text">Links</h5>
            <ul>
              <li><a class="grey-text text-lighten-3" href="#!">Link 1</a></li>
              <li><a class="grey-text text-lighten-3" href="#!">Link 2</a></li>
              <li><a class="grey-text text-lighten-3" href="#!">Link 3</a></li>
              <li><a class="grey-text text-lighten-3" href="#!">Link 4</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="footer-copyright">
        <div class="container">Â© 2021 Brand Name, Inc</div>
      </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="./assets/JS/script.js"></script>
  </body>
</html>
